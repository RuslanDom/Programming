{% extends 'base.html'%}
{% block content %}
<!--super() подгружает расширение ввиде страницы base.html-->
{{ super() }}
<!--Получение сообщений flash-->
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<!--Основная form для страницы контакты-->
<form action="/contact" method="post" class="form-contact">
    <p><label>Имя: </label> <input type="text" name="username" value=""  />
    <p><label>Email: </label> <input type="text" name="email" value="" required />  <!--required требование обязательного заполнения поля-->
    <p><label>Message: </label>
    <p><textarea name="message" rows=7 cols=40></textarea>
    <p><input type="submit" value="Отправить" />
</form>
{% endblock %}
