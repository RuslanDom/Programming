<!DOCTYPE html>
<html>
  <head>
    <!--<link> Подключаем стили, путь прописан да файла static/css/style.css-->
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
    {% block title %}
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>{{ "Default" }}</title>
    {% endif %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <ul class="mainmeny">
      {% for el in meny %}
      <li><a href="{{ el.url }}">{{ el.name }}</a></li>
      {% endfor %}
    </ul>
    <div class="clear"></div>
    <div class="content">
      {% if title %}
      <h1>{{ title }}</h1>
      {% else %}
      <h1>Про Flask</h1>
      {% endif %}
    </div>
    {% endblock %}
  </body>
</html>
