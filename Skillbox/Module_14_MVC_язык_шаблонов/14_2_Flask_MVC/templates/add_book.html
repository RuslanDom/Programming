<!--Форма для добавления новой книги в библиотеку-->
{% extends "base.html" %}
{% block content %}
<div class="form-style-10">
    <h1>Add new book!<span>Feel the fields</span></h1>
    <form action="/books" method="POST">
        <div class="section"><span>1</span>Book title</div>
        <div class="inner-wrap">
            <label>Book title<input type="text" name="field_1" /></label>
        </div>

        <div class="section"><span>2</span>Author name</div>
        <div class="inner-wrap">
            <label>Author name<input type="text" name="field_1" /></label>
        </div>

        <div class="">
            <input type="submit" name="Add new book" />
        </div>
    </form>
</div>
{% endblock %}
