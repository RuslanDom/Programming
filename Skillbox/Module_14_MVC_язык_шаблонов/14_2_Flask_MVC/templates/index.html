{% extends "base.html" %}
{% block content %}
<div>
    {% if books %}
        <!-- Таблица в которой через цикл for перебираются все значения -->
        <table class="customTable">

            <!--Заголовки-->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>

            <!-- Тело таблицы -->
            <tbody>
                {%for book in books%}
                <tr>
                    <th>{{ book.id }}</th>
                    <th>{{ book.title }}</th>
                    <th>{{ book.author }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h2>Sorry, not books!</h2>
    {% endif %}
</div>
{% endblock %}
